="24" aria-hidden="true" loading="lazy"> <span class="menu-text">Contacto</span></a></li></ul><div class="auth-links"><a href="./login.html" class="auth-link" aria-label="Iniciar sesión"><img src="../../src/img/icons/login-icon.svg" alt="Icono de login" class="auth-icon" width="24" height="24" aria-hidden="true" loading="lazy"> <span class="auth-text">Login</span></a></div></nav></div></header><main class="registro"><div class="wrap" style="--base-hue:180" data-particles="200"></div><h1 class="registro-title">Formulario de registro</h1><form action="" method="post" enctype="multipart/form-data" class="registro-form" id="registro-form" autocomplete="on"><div class="form-pages"><div class="progress-bar-container" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-label="Progreso de carga"><div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div></div><input type="radio" name="page" id="page1" class="page-radio" checked="checked" aria-label="Datos de usuario"><div class="page" id="form-page1"><fieldset class="registro-form__fieldset"><legend>Datos de usuario</legend><label class="label" for="username">Usuario</label> <input name="username" id="username" placeholder="Usuario" title="El usuario debe tener entre 3 y 20 caracteres y solo puede contener letras, números, guiones bajos o guiones." class="registro-form__input" autocomplete="username" required> <label class="label" for="password">Contraseña</label> <input type="password" name="password" id="password" placeholder="Contraseña" minlength="8" title="La contraseña debe tener al menos 8 caracteres." class="registro-form__input" autocomplete="off" required> <label class="label" for="password2">Repite la contraseña</label> <input type="password" name="password2" id="password2" placeholder="Repite contraseña" minlength="8" title="La contraseña debe tener al menos 8 caracteres y debe ser la misma." required class="registro-form__input" autocomplete="off"> <label for="page2" class="next-page">Siguiente</label></fieldset></div><input type="radio" name="page" id="page2" class="page-radio" aria-label="Datos personales"><div class="page" id="form-page2"><fieldset class="registro-form__fieldset"><legend>Datos personales</legend><label class="label" for="name">Nombre</label> <input name="name" id="name" placeholder="Tu nombre" title="El nombre solo puede contener letras, espacios y guiones." class="registro-form__input" autocomplete="given-name" required> <label class="label" for="lastname">Apellidos</label> <input name="lastname" id="lastname" title="Los apellidos solo pueden contener letras, espacios y guiones." placeholder="Tu(s) apellido(s)" class="registro-form__input" autocomplete="family-name" required> <label class="label" for="photo">Foto (formatos admitidos: jpg, png, webp)</label> <input type="file" name="photo" id="photo" class="registro-form__input" accept="image/jpeg, image/png, image/webp" title="Formatos admitidos: jpg, jpeg, webp"> <label class="label" for="birthday">Fecha de nacimiento</label> <input type="date" name="birthday" id="birthday" class="registro-form__input" required> <label for="page1" class="prev-page">Anterior</label> <label for="page3" class="next-page">Siguiente</label></fieldset></div><input type="radio" name="page" id="page3" class="page-radio" aria-label="Contacto"><div class="page" id="form-page3"><fieldset class="registro-form__fieldset"><legend>Contacto</legend><label class="label" for="email">Correo electrónico</label> <input type="email" name="email" id="email" placeholder="micorreo@correo.com" title="Introduce un email válido como correo@ejemplo.com" class="registro-form__input" autocomplete="email" required> <label class="label" for="address">Dirección</label> <input name="address" id="address" placeholder="Calle, número, piso, puerta.." class="registro-form__input" title="Calle, número, piso, puerta.." autocomplete="address-line1" required> <label class="label" for="web">Página web</label> <input name="web" id="web" placeholder="Tu página web" title="Introduce una URL válida (ejemplo: https://www.ejemplo.com)" class="registro-form__input"> <label for="page2" class="prev-page">Anterior</label> <label for="page4" class="next-page">Siguiente</label></fieldset></div><input type="radio" name="page" id="page4" class="page-radio" aria-label="Biografía"><div class="page" id="form-page4"><fieldset class="registro-form__fieldset"><legend>Biografía</legend><textarea name="bio" id="bio" cols="50" rows="5" minlength="350" maxlength="1000" placeholder="Una breve descripción..." class="registro-form__textarea" autocomplete="off" required></textarea> <label for="page3" class="prev-page">Anterior</label> <label class="checkbox-label"><input type="checkbox" id="terms" name="terms" required> Acepto los <a href="../pages/terminos-y-condiciones.html" target="_blank">Términos y condiciones</a>.</label> <button type="submit" class="submit-btn"><div><span>Enviar</span></div></button></fieldset></div></div></form></main><footer class="registro-footer"><div class="footer-top"><div class="social-media" aria-label="Enlaces a redes sociales"><a href="#" aria-label="Ir al perfil de Facebook"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" aria-label="Facebook"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg> </a><a href="#" aria-label="Ir al perfil de Twitter"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Twitter"><path d="M459.4 151.7c.3 4.5 .3 9.1 .3 13.6 0 138.7-105.6 298.6-298.6 298.6-59.5 0-114.7-17.2-161.1-47.1 8.4 1 16.6 1.3 25.3 1.3 49.1 0 94.2-16.6 130.3-44.8-46.1-1-84.8-31.2-98.1-72.8 6.5 1 13 1.6 19.8 1.6 9.4 0 18.8-1.3 27.6-3.6-48.1-9.7-84.1-52-84.1-103v-1.3c14 7.8 30.2 12.7 47.4 13.3-28.3-18.8-
